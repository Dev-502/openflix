<!DOCTYPE html>
<html ng-app="openflix" ng-controller="AppCtrl as appVm">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>openflix</title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <!-- build:css /openflix.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css">
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="less/openflix.css">
  <!-- endinject -->
  <!-- endbuild -->
  <style>
  </style>
</head>
<body ng-cloak>
  <!-- navigation -->
  <of-navigation></of-navigation>
  <!-- main outlet -->
  <div ng-view ng-cloak></div>

  <!-- build:bower /bower.js-->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-hotkeys/build/hotkeys.min.js"></script>
  <script src="bower_components/angular-slugify/angular-slugify.js"></script>
  <script src="bower_components/ngstorage/ngStorage.js"></script>
  <script src="bower_components/angular-chrome-messaging/angular-chrome-messaging.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endinject -->
  <!-- endbuild -->
  <!-- build:openflix /openflix.js -->
  <!-- inject:js -->
  <script src="app/services/torrents/yts/yts.svc.js"></script>
  <script src="app/services/movies/tmdb/tmdb.svc.js"></script>
  <script src="app/services/movies/mock-service/mock.svc.js"></script>
  <script src="app/services/bittorrent/chrome/chrome.svc.js"></script>
  <script src="app/services/torrents/torrent.svc.js"></script>
  <script src="app/services/movies/movie.svc.js"></script>
  <script src="app/services/bittorrent/bittorrent.svc.js"></script>
  <script src="app/navigation/nav.module.js"></script>
  <script src="app/navigation/nav.directive.js"></script>
  <script src="app/movies/movies.module.js"></script>
  <script src="app/movies/movies.ctrl.js"></script>
  <script src="app/movies/movie.ctrl.js"></script>
  <script src="app/common/utils.js"></script>
  <script src="app/app.js"></script>
  <!-- endinject -->
  <!-- endbuild -->
  <script src="/templates.js"></script>
</body>
</html>
